<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!--  Comment Out jQuery and remove comment form window before final merge-->
    <script>window.$ = window.jQuery = require('../node_modules/jquery');</script>

<!--     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->                 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./addnewtransaction.css">
  </head>
  <body>
     <form class="formlayout"> <!-- onsubmit="return false;" -->
      <!-- Transaction ID  -->
      <div class="form-group">
      <label for="Transaction ID" >Transaction ID</label>
      <input type="text" name="" id="transactionid" class="form-control">
      </div>
      <!-- Transaction Date -->
      <div class="form-group">
        <label for="Transaction Date" >Transaction Date</label>
      <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
          <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker1" placeholder="Transaction Date" id="transactiondate"/>
          <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
              <div class="input-group-text"><i class="fa fa-calendar"></i></div>
          </div>
      </div>
      </div>
      <script type="text/javascript">
         let $ = jQuery = require('jquery');
        $(function () {
        $('#datetimepicker1').datetimepicker();
        });
      </script>
      <!-- Transaction Account No  -->
      <div class="form-group">
      <label for="Transaction Account No" >Transaction Account No</label>
      <input type="text" id="transactionaccno" class="form-control">
      </div>
      <!-- Transaction Type  -->
      <div class="form-group">
      <label for="Transaction Type" >Transaction Type</label>
      <input type="text" id="transactiontype" class="form-control">
      </div>
      <!-- Transaction Description  -->
      <div class="form-group">
      <label for="Transaction Description" >Transaction Description</label>
      <textarea name="name" rows="8" cols="80" id="transactiondescription" class="form-control"></textarea>
      </div>
      <!-- Transaction Amount  -->
      <div class="form-group">
      <label for="Transaction Amount" >Transaction Amount</label>
      <input type="text" id="transactionamount" class="form-control">
      </div>
      <!-- Book Entry Date  -->
      <div class="form-group">
      <label for="Book Entry Date" >Book Entry Date</label>
      <div class="input-group date" id="datetimepicker2" data-target-input="nearest">
          <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker2" placeholder="Book Entry Date" id="bookentrydate"/>
          <div class="input-group-append" data-target="#datetimepicker2" data-toggle="datetimepicker">
              <div class="input-group-text"><i class="fa fa-calendar"></i></div>
          </div>
      </div>
      </div>
      <script type="text/javascript">
         $ = jQuery = require('jquery');
        $(function () {
        $('#datetimepicker2').datetimepicker();
        });
      </script>
      <button type="submit" class="btn btn-primary" id="CaptureTransactionbtn">Capture Transaction</button>
    </form>
  </body>
    <script>
    require('./TransactionMgtRenderer.js');
    </script>
</html>
